<html>
 <body>
  <form>
   <fieldset>
     <link rel="stylesheet" href="Registration-form.css" type="text/css">
     <link href="https://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">
     <div class="sign-up">

     <h1>Registration form</h1>
     <p>Complete the form below to register.</p>
     <hr>
     <table>
       <tr>
         <td><label for="name"><b>Name</b></label></td>
         <td><input type="text" placeholder="Enter your name" name="name" required></td>
       </tr>
       <tr>

         <td><label for="Address"><b>Address</b></label></td>
         <td><input type="address" placeholder="Enter your address" name="address" required></td>
       </tr>
       <tr>
         <td> <label for="email"><b>Email</b></label></td>
         <td> <input type="email" placeholder="Example@gmail.com" name="email" required></td>
       </tr>
       <tr>
         <td><label for="password"><b>Password</b></label></td>
         <td> <input type="password" placeholder="Enter your Password" name="password" required></td>
       </tr>
       <tr>
         <td><label for="confirm-password"><b>Confirm Password</b></label></td>
         <td><input type="password" placeholder=" Confirm your Password" name="confirm-password" required></td>
       </tr>
       <tr>
         <td><label for="phone"><b>Telephone number</b></label>
           <select>
             <option>+61</option>
             <option>+91</option>
             <option>+64</option>
             <option>+977</option>
             <option>+94</option>
           </select>
        </td>
        <td><input type="phone" placeholder=" Enter your contact number" name="Phone" required></td>
      </tr>
      <tr>
        <td><label for="birthday"><b>Birthdate</b></label></td>
        <td><input type="date" id="birthday" name="birthday" required></td>
      </tr>
      </table>
      <hr>

        <p><a href="#"> Privacy Policy</a> . <a href="#">Terms & Privacy</a></p>
        <button type="submit" class="submitbtn"><b>Submit</b></button>
      </div>

      <div class="sign-in">
        <p>Already register? <a href="#">Sign in</a>.</p>

      </div>


      </fieldset>
    </form>
  </body>
</html>
