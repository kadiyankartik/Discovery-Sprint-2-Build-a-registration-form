<!DOCTYPE html>
<html>
<head>
    <title> Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
      <h1>Holiday Hotel Registration Form</h1>
         <div class="register">
            <h2>Register Here</h2>
         <form method="post" id="register" action="">

           <label> First Name :</label><br>
           <input type="text" name="Fname" id="name"
           placeholder="Enter Your First Name"><br><br>

           <label> Last Name :</label><br>
           <input type="text" name="Lname" id="name"
           placeholder="Enter Your Last Name"><br><br>

           <label> Mobile Number :</label><br>
           <select id="ph">
             <option>+01</option>
             <option>+02</option>
             <option>+03</option>
             <option>+04</option>
             <option>+05</option>
             <option>+06</option>
             <option>+07</option>
             <option>+08</option>
             <option>+09</option>
           </select>
            <input type="number" name="Mnum" id="num"
             placeholder="Enter Mobile Number"><br><br>

           <label> Email :</label><br>
           <input type="email" name="Email" id="name"
           placeholder="Enter Your Email Address"><br><br>

           <label> Password :</label><br>
           <input type="password" name="pass" id="name"
           placeholder="Enter Your password"><br><br>

           <label> Re-Enter Your Password:</label><br>
           <input type="password" name="pass" id="name"
           placeholder="Enter Your password"><br><br>

           <input type="radio" name="Male" id="male"><span
           id="male">&nbsp; Male</span>&nbsp;&nbsp;

           <input type="radio" name="Male" id="male"><span
           id="male">&nbsp; Female</span>&nbsp;&nbsp;

           <input type="radio" name="Male" id="male"><span
           id="male">&nbsp; Other</span>&nbsp;&nbsp;<br><br>
           <input type="submit" value="submit" id="sub">
       </form>
       </div>






    </body>
</html>
